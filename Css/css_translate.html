<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Transform :- Translate</title>
    <style>
        div{
            background-color: aqua;
            color: red;
            padding: 20px;
            text-align: center;
            width: 200px;
            /* Transition Property */
            transition: all 1s linear 0s;
            
        }
        div:hover{
            cursor: pointer;
            transform: translateX(100px) translateY(100px);
            background-color: black;
            color: white;

        }
    </style>
</head>
<body>
    <div>Css Transform</div>
</body>
</html>
